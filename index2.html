<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        html {
            font-size: 120.5%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0c29;
        }

        .title {
            /* display: none; */
            word-spacing: 1px;
            font-family: "Poppins", sans-serif;
            font-size: 7rem;
            text-transform: uppercase;
            color: #f7c948;
            width: auto;
            position: relative;
            letter-spacing: 2px;
            font-weight: 800;
        }

        .title::before {
            text-transform: uppercase;
            content: "Chapter 17 to 20";
            position: absolute;
            height: 5.2rem;
            overflow: hidden;
            z-index: 10;
            left: 0;
            width: 100%;
            color: #fff;
        }

        .title::after {
            text-transform: uppercase;
            content: "Chapter 17 to 20";
            position: absolute;
            height: 8rem;
            overflow: hidden;
            z-index: 10;
            left: 0;
            width: 100%;
            /* color: #fff; */
            z-index: 50;
            animation: reveal 3.9s linear infinite 0.5s backwards;
        }

        @keyframes reveal {
            0% {
                width: 0;
                color: rgba(128, 255, 0, 0.505)
            }

            25% {
                color: rgba(128, 255, 0, 0.505);
                width: 105%;
            }

            50% {
                color: rgba(128, 255, 0, 0.505);
                width: 0%;
            }

            52% {
                color: rgba(255, 0, 0, 0.6);
                width: 2%;
            }

            80% {
                color: rgba(255, 0, 0, 0.6);
                width: 105%;
            }

            100% {
                color: rgba(255, 0, 0, 0.6);
                width: 0%;
            }

        }

        @media screen and (max-width: 1700px) {
            html {
                font-size: 90%;
            }
        }


        @media screen and (max-width: 1600px) {
            html {
                font-size: 100%;
            }
        }

        @media screen and (max-width: 1500px) {
            html {
                font-size: 80%;
            }
        }

        @media screen and (max-width: 1400px) {
            html {
                font-size: 60%;
            }
        }

        @media screen and (max-width: 1300px) {
            html {
                font-size: 50%;
            }

            .title {
                word-spacing: 13px;
                font-family: "Poppins", sans-serif;
                font-size: 7rem;
                text-transform: uppercase;
                color: #f7c948;
                width: auto;
                position: relative;
                letter-spacing: 2px;
                font-weight: 800;
            }
        }

        @media screen and (max-width: 740px) {
            html {
                font-size: 35%;
            }

            .title {
                word-spacing: 13px;
                font-family: "Poppins", sans-serif;
                font-size: 7rem;
                text-transform: uppercase;
                color: #f7c948;
                width: auto;
                position: relative;
                letter-spacing: 2px;
                font-weight: 800;
            }
        }

        @media screen and (max-width: 480px) {
            html {
                font-size: 21%;
            }

            .title {
                word-spacing: 1px;
                font-family: "Poppins", sans-serif;
                font-size: 7rem;
                text-transform: uppercase;
                color: #f7c948;
                width: auto;
                position: relative;
                letter-spacing: 2px;
                font-weight: 800;
            }
        }
    </style>
</head>

<body>
    
    <h1 class="title">Chapter 17 to 20</h1>
</body>

</html>
